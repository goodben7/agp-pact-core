vich_uploader:
    db_driver: orm

    mappings:
        attached_files:
            uri_prefix: /uploads/files/attached_files
            upload_destination: '%kernel.project_dir%/public/uploads/files/attached_files'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: true
            delete_on_remove: true
            delete_on_update: true

        profile_picture:
            uri_prefix: /uploads/profile_pictures
            upload_destination: '%kernel.project_dir%/public/uploads/profile_pictures'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
